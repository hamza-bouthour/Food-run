<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css">
     <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
    <title>Food Run</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="signin-button mr-2 mt-2">
                        <button class="btn text-white btn-signin" data-target="#signinModal" data-toggle="modal"><strong>Sign-in</strong></button>
                        <button class="btn btn-signup" data-target="#signupModal" data-toggle="modal"><strong>Sign-up</strong></button>
                    </div>
                </div>
                <div class="row justify-content-center add-margin-top">
                    <a href="index.html" class="col-2 col-md-1"><i class="fa-custom fa fa-4x fa-shopping-cart"></i></a>
                    <h1 class="col-md-4 col-9">Food Run</h1>
                </div>
                
            </div>
            <div class="container container-fluid ">           
                <form class="row justify-content-center mt-5">
                    <input class="col-8 form-control no-border-right" type="text" id="searchInput" style="height: 50px;" placeholder="Look up products for" style="padding: 2px;">           
                    <button  class="col-2 col-md-1 form-control no-border-left" type="submit" style="height: 50px;"><i class="fa fa-search"></i></button>                  
                </form>
                <nav class="navbar navbar-expand-sm navbar-dark sticky-top add-margin-top">
                        
                    <button class="navbar-toggler" style="border-color: white; margin-left: -15px;" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                        <span class="custom-navbar-toggler-icon"></span>
                    </button>           
                    <div class="collapse navbar-collapse" id="nucampNavbar">
                        <ul class="navbar-nav border-radius-item p-2">
                            <li class="nav-item active mr-md-5"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item mr-md-5"><a class="navlinks listDisplayLink" href="#listContainer">Cart</a></li>
                            <li class="nav-item mr-md-5"><a class="navlinks" href="https://github.com/hamza-bouthour/Food-run" target="_blank">Repository</a></li>
                            <li class="nav-item mr-md-5"><a class="navlinks" href="">Portfolio</a></li>
                            <li class="nav-item"><a class="navlinks" href="" data-toggle="modal" data-target="#contactModal">Contact</a></li>
                        </ul>
                    </div>
                </nav>     
            </div>  
        </div>
    </header>
    <div id="signinModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h5>Log In</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group">
                                <label for="emailSigninInput">Email address</label>
                                <input type="email" class="form-control" id="emailSigninInput" placeholder="name@example.com">
    
                            </div>
                            <div class="form-group">
                                <label for="passwordSigninInput" >Password</label>
                                <input type="password" class="form-control" id="passwordSigninInput">

                            </div>
                            <div class="form-group p-2">                              
                                <div>
                                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Default checkbox
                                    </label>
                                </div>
                                <div class="form-group mt-2">
                                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button class="btn btn-success">Log In</button>
                                </div>
                            </div>                               
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h5>Create an account</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group">
                                <label for="emailSignupInput">Email address</label>
                                <input type="email" class="form-control" id="emailSignupInput" placeholder="name@example.com">   
                            </div>
                            <div class="form-group">
                                <label for="firstNameInput" >First name</label>
                                <input type="text" class="form-control" id="firstNameInput">
                            </div>
                            <div class="form-group">
                                <label for="lastNameInput" >Last name</label>
                                <input type="text" class="form-control" id="lastNameInput">
                            </div> 
                            <div class="form-group">
                                <label for="signupPassowrd" >Password</label>
                                <input type="password" class="form-control" id="signupPassowrd">
                            </div>                             
                            <div class="form-group">
                                <label for="signupPassowrd2" >Password</label>
                                <input type="password" class="form-control" id="signupPassowrd2">
                            </div>   
                            <div class="form-group" style="width: 50px;">
                                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button class="btn btn-success">Confirm</button>
                            </div>                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               
                <div class="modal-body">
                    <div class="container-fluid">
                        <ul class="list-group">
                            <li class="list-group-item">Name: <strong>Hamza Bouthour</strong></li>
                            <li class="list-group-item">Email: <strong>bouthour.h@gmail.com</strong></li>
                            <li class="list-group-item">Location: <strong>Northern California</strong></li>
                            <li class="list-group-item">Phone: <strong>209-321-0491</strong></li>

                        </ul>             
                        <button class="btn btn-info mt-2" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
    <div class="container mt-5" id="dish-container">
        <div class="row ml-1">
            <div class="col">
                <h3 class="h3">Most popular:</h3>
                <hr>
            </div>
        </div>  
        <div class="row" id="popular-dishes-container">
        </div>
    </div>
    <div id="modalsContainer"></div>
    <div class="container mt-5">
        
        <div class="row d-none" id="listContainer">
            <div class="col-12 ml-1">
                <div class="col">
                    <h3 class="h3">Your List</h3>
                    <hr>
                </div>
            </div>  
        </div>
    </div>
      
        
       
    </main>
    <footer>
    </footer>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
    
</html>
